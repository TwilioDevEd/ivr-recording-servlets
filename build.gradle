buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.postgresql:postgresql:42.4.0'
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
    }
}

plugins {
    id 'co.uzzu.dotenv.gradle' version '1.2.0'
}

apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'org.flywaydb.flyway'

group 'com.twilio.ivrrecording'
version '1.0'

jettyRun.contextPath = '';
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.eclipse.persistence:eclipselink:2.6.2'
    compile 'org.postgresql:postgresql:9.4-1206-jdbc42'
    compile 'com.twilio.sdk:twilio:7.0.0-rc-29'
    compile 'org.postgresql:postgresql:9.4-1206-jdbc42'
    compile 'io.github.cdimascio:dotenv-java:2.2.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.jdom:jdom:2.0.2'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
}

flyway {
    user = env.DB_USERNAME.value
    password = env.DB_PASSWORD.value
    url = env.JDBC_URL.value
}
